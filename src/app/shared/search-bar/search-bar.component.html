<div class="row search-bar">
  <div class="col-12">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <fa-icon [icon]="faSearch"></fa-icon>
        </div>
      </div>
      <input type="text"
             class="form-control"
             placeholder="Search"
             (keyup.enter)="onEnter($event.target.value)">
    </div>
  </div>
</div>
